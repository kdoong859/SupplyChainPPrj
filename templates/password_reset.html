{% extends 'base.html' %}
{% load static %}


{% block head %}
<title>Password Reset</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="form" id="passwordReset">
        {% csrf_token %}
        <h1 class="form__title">Disaster Project Password Reset Page</h1>

        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Email Address" name="email">
            <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Send reset Email</button>


    </form>
</div>

<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
