{% extends "base_dashboard.html" %}

{% block title %}Edit Procurement{% endblock %}



{% block content %}
<div class="panel panel-primary">

    <div class="panel-heading">
        <h1>Edit Procurement</h1>
    </div>

    <div class="panel-body">
        <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group">
                <label for="buyer_name" class="form-label"> Buyer's Name: </label>
                <input type="text" id="buyer_name" name="buyer_name" value="{{ form.buyer_name.value |default_if_none:'' }}"> <br>
            </div>
            <br>
            <div class="form-group">
                <label for="buyer_address" class="form-label"> Buyer's Address: </label>
                <input type="text" id="buyer_address" name="buyer_address" value="{{ form.buyer_address.value |default_if_none:'' }}"><br>
            </div>
            <br>
            <div class="form-group">
                <label for="buyer_location_id" class="form-label"> Buyer's Location ID: </label>
                <input type="text" id="buyer_location_id" name="buyer_location_id" value="{{ form.buyer_location_id.value |default_if_none:''}}"><br>
            </div>
            <br>
            <div class="form-group">
                <label for="supplier_name" class="form-label"> Supplier's Name: </label>
                <input type="text" id="supplier_name" name="supplier_name" value="{{ form.supplier_name.value |default_if_none:'' }}"> <br>
            </div>
            <br>
            <div class="form-group">
                <label for="supplier_address" class="form-label"> Supplier's Address: </label>
                <input type="text" id="supplier_address" name="supplier_address" value="{{ form.supplier_address.value |default_if_none:'' }}"><br>
            </div>
            <br>
            <div class="form-group">
                <label for="supplier_location_id" class="form-label"> Supplier's Location ID: </label>
                <input type="text" id="supplier_location_id" name="supplier_location_id" value="{{ form.supplier_location_id.value |default_if_none:''}}"><br>
            </div>
            <br>
            <div class="form-group">
                <label>
                <input type="checkbox" name="status"> Status
                </label>
            </div>
            <br>
            <input type="button" value="Clear" id="resetBtn" onClick="this.form.reset()" />
            <br>
            <br>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>
    </div>

</div>
{% endblock content %}
