{% extends 'base.html' %}
{% load static %}


{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% endblock %}

{% block content %}
<div class="container">
{% include 'messages.html' %}
    <form method="POST" class="form" id="login">
        {% csrf_token %}
        <h1 class="form__title">Disaster Project Login Page</h1>

        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="username" name="username">
            <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password" name="password">
            <div class="form__input-error-message"></div>
        </div>

        <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me<br></label>
        <br><br>

        <button class="form__button" type="submit">LOGIN</button>

        <p class="form__text">
            <a href="{% url 'forgot_password' %}" class="form__link">Forgot password?</a>
        </p>

    </form>
</div>

<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
